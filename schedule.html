<script>

    $('.fans .switch').css( "bottom", "50px" );
    $('.setting .switch').css( "bottom", "50px" );

</script>
<script src="Chart.js/Chart.js"></script>

<div class="container-fluid">

    <div class="row menu">

        <div class="logo tab">
            <a href="#"><img src="_img/authero-logo.png" />Authero</a>
        </div>

        <div class="tabs">
            <div class="tab fade-background highlight col-xs-5">
                <a href="#">Home</a>
            </div>

            <div class="tab fade-background col-xs-5">
                <a href="#">Schedule</a>
            </div>
        </div>
    </div>

    <div class="row main">
        <div class="temp fade-background col-xs-12">
            <div class="degree">{{ targetTemp }}<span>&deg;</span></div>
            <div id="temp_controls">
                <div class="down" ng-click="tempDown()"><img class="flip" src="_img/temp-down.png" /></div>
                <div class="up" ng-click="tempUp()"><img src="_img/temp-up.png" /></div>
            </div>
        </div>

        <div class="rooms fade-background col-xs-12 ">
            
            
            <div id="schedule">
                <table id="days">
                    <tr>
                        <td><a href="#">M</a></td>
                        <td><a href="#" class="highlight">Tu</a></td>
                        <td><a href="#">W</a></td>
                        <td><a href="#">Th</a></td>
                        <td><a href="#">F</a></td>
                    </tr>
                </table>

                <canvas id="myChart" style="width: 90%;" height="150"></canvas>

                <table id="rows">
                    <thead>
                        <tr>
                            <td>Start</td>
                            <td>End</td>
                            <td>Temp</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>6:00 AM</td>
                            <td>9:00 AM</td>
                            <td>73</td>
                        </tr>
                        <tr>
                            <td>5:00 PM</td>
                            <td>10:00 PM</td>
                            <td>65</td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>

        <div class="fans fade-background col-xs-5 ">
            <div class="switch">
                <ul>
                    <li><a href="" ng-click="setFanState('ON')">ON</a></li>
                    <li><a href="" ng-click="setFanState('OFF')">OFF</a></li>
                    <li><a href="" ng-click="setFanState('AUTO')">AUTO</a></li>
                </ul>
            </div>
            <div ng-switch="fanState">
                <div ng-click="toggleFanMenu()">
                    <div ng-switch-when="ON"><a href=""><strong>FAN:</strong> ON</a></div>
                    <div ng-switch-when="OFF"><a href=""><strong>FAN:</strong> OFF</a></div>
                    <div ng-switch-when="AUTO"><a href=""><strong>FAN:</strong> AUTO</a></div>
                    <div ng-switch-default>error</div>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="setting fade-background col-xs-5">
            <div class="switch">
                <ul>
                    <li><a href="" ng-click="setTempMode('HEAT')">HEAT</a></li>
                    <li><a href="" ng-click="setTempMode('COOL')">COOL</a></li>
                    <li><a href="" ng-click="setTempMode('AUTO')">AUTO</a></li>
                </ul>
            </div>
            <div ng-switch="tempMode">
                <div ng-click="toggleTempMenu()">
                    <div ng-switch-when="HEAT"><a href=""><strong>MODE:</strong> HEAT</a></div>
                    <div ng-switch-when="COOL"><a href=""><strong>MODE:</strong> COOL</a></div>
                    <div ng-switch-when="AUTO"><a href=""><strong>MODE:</strong> AUTO</a></div>
                    <div ng-switch-default>error</div>
                </div>
            </div>
            <!-- <a href="#"><img src="_img/auto.png" /></a> -->
        </div>
    </div>

</div>

<div class="clear"></div>
